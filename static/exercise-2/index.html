    <script type="text/javascript">
        const viewport = window.visualViewport;
        const uiElement = document.getElementById('uiElement')

        let pendingUpdate = false;

        function update() {
            // If we're already going to handle an update, return.
            if (pendingUpdate) {
                return;
            }

            pendingUpdate = true;

            // Use requestAnimationFrame so the update happens before next render.
            requestAnimationFrame(() => {
                pendingUpdate = false;

                updateDebugInformation();

                // =============================================================== \\
                // [TODO]: Set the two offset values.                              \\
                // --------------------------------------------------------------- \\
                // [EXTRA]: Replace left or top with right/bottom, can you make it \\
                //          work?                                                  \\
                // =============================================================== \\

                const offsetLeft = 0;
                const offsetTop = 0;

                uiElement.style.transform = `translate(${offsetLeft}px, ${offsetTop}px)`;
            });
        }

        visualViewport.addEventListener("scroll", update);
        visualViewport.addEventListener("resize", update);
        addEventListener("scroll", update);

        // =============================================== \\
        // [IGNORE]: Not important for this demo/exercise. \\
        // =============================================== \\

        function updateDebugInformation() {
            document
                .getElementById('offsetLeft')
                .innerHTML = visualViewport.offsetLeft;
            document
                .getElementById('offsetTop')
                .innerHTML = visualViewport.offsetTop;
            document
                .getElementById('pageLeft')
                .innerHTML = visualViewport.pageLeft;
            document
                .getElementById('pageTop')
                .innerHTML = visualViewport.pageTop;
            document
                .getElementById('width')
                .innerHTML = visualViewport.width;
            document
                .getElementById('height')
                .innerHTML = visualViewport.height;
            document
                .getElementById('scale')
                .innerHTML = visualViewport.scale;
        }
    </script>
